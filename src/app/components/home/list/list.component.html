<mat-form-field appearance="standard">
    <mat-label>Filtrar</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Digite um Nome ou Telefone..." #input>
</mat-form-field>

<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource.data" class="mat-elevation-z8 demo-table" matSort >
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef  mat-sort-header>ID</th>
            <td mat-cell *matCellDef="let element">{{element.id}}</td>
        </ng-container>

        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Nome</th>
            <td mat-cell *matCellDef="let element">{{element.name}}</td>
        </ng-container>

        <ng-container matColumnDef="phone">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Telefone</th>
            <td mat-cell *matCellDef="let element">{{element.phone}}</td>
        </ng-container>

        <ng-container matColumnDef="options">
            <th mat-header-cell *matHeaderCellDef>Opções</th>
            <td mat-cell *matCellDef="let element">
                <button
                    mat-mini-fab 
                    color="primary" 
                    (click)="editSchedule(element)"
                    >
                    <mat-icon>edit</mat-icon>
                </button>

                <button
                    mat-mini-fab 
                    color="warn" 
                    (click)="deleteSchedule(element)"
                >
                    <mat-icon>delete</mat-icon>
                </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <tr class="mat-row" *matNoDataRow >
            <td class="mat-cell" colspan="4" > Nenhum dado correspondente ao filtro "{{input.value}}" </td>
        </tr>
    </table>
    
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" arial-label="Select page of dataSource" ></mat-paginator>
</div>
